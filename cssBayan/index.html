<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS-Bayan</title>
</head>
<body>
  <div class="accordion">
  
    <div class="string">
      <input type="radio" name="accordion" id="item1" class="accordion_input" checked>
      <label for="item1" class="title">
        <span class="text">Why do we need CSS ...</span>
        <svg width="5%" height="5%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 12H9M12 12H20M12 4V20" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </label>
      <label for="item1" class="content">
        <img class="meme" src="./img/1.png" alt="meme">  
      </label>
    </div>
   
    <div class="string">
        <input type="radio" name="accordion" id="item2" class="accordion_input">
        <label for="item2" class="title">
          <span class="text">Webpack</span>
          <svg width="5%" height="5%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 12H9M12 12H20M12 4V20" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </label>
        <label for="item2" class="content">
          <img class="meme" src="./img/2.jpg" alt="meme">
        </label>
    </div>
    
    <div class="string">
    
      <input type="radio" name="accordion" id="item3" class="accordion_input">
      <label for="item3" class="title">
        <span class="text">Something new</span>
        <svg width="5%" height="5%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 12H9M12 12H20M12 4V20" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </label>
      <label for="item3"class="content">
        <img class="meme" src="./img/3.png" alt="meme">
      </label>
    </div>

    <div class="string">
      <input type="radio" name="accordion" id="item4" class="accordion_input">
      <label for="item4" class="title">
        <span class="text">Front vs Back</span>
        <svg width="5%" height="5%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 12H9M12 12H20M12 4V20" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </label>
      <label for="item4" class="content">
        <img class="meme" src="./img/4.webp" alt="meme">
      </label>
    </div>

    <div class="string">
      <input type="radio" name="accordion" id="item5" class="accordion_input">
      <label for="item5" class="title">
        <span class="text">Alarm</span>
        <svg width="5%" height="5%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 12H9M12 12H20M12 4V20" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </label>
      <label for="item5" class="content">
        <img class="meme" src="./img/5.jpg" alt="meme">
      </label>
    </div>

    <div class="string">
      <input type="radio" name="accordion" id="item6" class="accordion_input">
      <label for="item6" class="title">
        <span class="text">Before cross-check</span>
        <svg width="5%" height="5%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 12H9M12 12H20M12 4V20" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </label>
      <label for="item6" class="content">
        <img class="meme" src="./img/6.jpg" alt="meme">
      </label>
    </div>
  </div>
</body>
</html>
